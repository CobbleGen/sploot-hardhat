<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sploot Mints</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    
    <script defer src="./frontend.js"></script>
</head>
<body>
    <h1>Sploot is cool</h1>
    <div class="mint-info"></div>
    <br>
    <div style="display: flex;">
        <label style="margin: 10px;" for="free-check">Free?</label>
        <input type="checkbox" name="free-check" id="free-check" style="margin: 10px;">
        <label style="margin: 10px;" for="mint-amount">Amount:</label>
        <input style="margin: 10px;" type="number" name="mint-amount" id="mint-amount">
        <button style="margin: 10px;" class="mint-button">Mint</button>
    </div>
</body>
</html>
